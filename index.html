<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ingredient Matching Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f8f6ff;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #8b4bf1;
        }

        .board {
            width: 100%;
            max-width: 400px;
            margin: 20px auto;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .card {
            background: white;
            border-radius: 10px;
            height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 18px;
            cursor: pointer;
            border: 2px solid #ddd;
            transition: transform 0.2s;
        }

        .card.flipped {
            background: #ffe6ff;
            border-color: #8b4bf1;
            transform: scale(1.05);
        }

        .card.matched {
            background: #c3ffdd;
            border-color: #00a85a;
            cursor: default;
        }

        .scoreboard {
            display: flex;
            justify-content: center;
            gap: 20px;
            font-size: 18px;
        }

        button {
            padding: 12px 20px;
            font-size: 18px;
            background: #8b4bf1;
            color: white;
            border: none;
            border-radius: 8px;
            margin-top: 20px;
            cursor: pointer;
        }

        button:hover { background: #7037d4; }
    </style>
</head>
<body>

<h1>Bath Bomb Matching Game</h1>

<div class="scoreboard">
    <div>Moves: <span id="moves">0</span></div>
    <div>Best Score: <span id="best">—</span></div>
</div>

<div id="game-board" class="board"></div>

<button id="restart">Restart Game</button>

<script>
    const board = document.getElementById("game-board");
    const movesDisplay = document.getElementById("moves");
    const bestDisplay = document.getElementById("best");
    const restartBtn = document.getElementById("restart");

    let moves = 0;
    let bestScore = localStorage.getItem("bathBombBest") || null;
    if (bestScore) bestDisplay.textContent = bestScore;

    // Text card labels — we can replace these with images later
    const items = [
        "Lavender",
        "Rose",
        "Citrus",
        "Oatmeal",
        "Ocean",
        "Vanilla",
        "Mint",
        "Jasmine"
    ];

    let cards = [];
    let flippedCards = [];
    let lockBoard = false;

    function startGame() {
        board.innerHTML = "";
        moves = 0;
        movesDisplay.textContent = moves;

        // duplicate + shuffle
        cards = [...items, ...items].sort(() => Math.random() - 0.5);

        cards.forEach((text, index) => {
            const card = document.createElement("div");
            card.classList.add("card");
            card.dataset.index = index;
            card.dataset.value = text;
            card.addEventListener("click", flipCard);
            board.appendChild(card);
        });
    }

    function flipCard() {
        if (lockBoard) return;
        if (this.classList.contains("flipped")) return;

        this.textContent = this.dataset.value;
        this.classList.add("flipped");

        flippedCards.push(this);

        if (flippedCards.length === 2) {
            moves++;
            movesDisplay.textContent = moves;
            checkMatch();
        }
    }

    function checkMatch() {
        const [card1, card2] = flippedCards;

        if (card1.dataset.value === card2.dataset.value) {
            card1.classList.add("matched");
            card2.classList.add("matched");
            flippedCards = [];

            // Check win
            if (document.querySelectorAll(".matched").length === cards.length) {
                if (!bestScore || moves < bestScore) {
                    bestScore = moves;
                    localStorage.setItem("bathBombBest", bestScore);
                    bestDisplay.textContent = bestScore;
                }
            }
        } else {
            lockBoard = true;
            setTimeout(() => {
                card1.classList.remove("flipped");
                card2.classList.remove("flipped");
                card1.textContent = "";
                card2.textContent = "";
                flippedCards = [];
                lockBoard = false;
            }, 900);
        }
    }

    restartBtn.addEventListener("click", startGame);

    startGame();
</script>

</body>
</html>
